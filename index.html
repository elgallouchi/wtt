<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTT</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/history.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="0000" id="search-input" />
        <button id="btn-search">Search</button>
      </form>
    </header>

    <section>
      <div class="container">
        <ul id="lists">
          <!--
          <li class="list-content">
            <span>8720</span>
            <span>a873</span>
            <span>x</span>
          </li> -->
        </ul>
      </div>
    </section>
    <section class="add-code" id="add-code">
      <div class="container">
        <!-- <div> -->
        <div class="add-code-head">
          <!-- <h3>Ajouter un produit</h3> -->
          <span class="close" id="close-pop-up">X</span>
        </div>
        <div class="radios" id="radios">
          <h3>Ajouter</h3>
          <div class="">
            <input
              type="radio"
              name="option"
              value="ean"
              checked
              id="ean-radio"
            />
            <label for="ean-radio">Code EAN</label>
            <input type="radio" name="option" value="emp" id="emp-radio" />
            <label for="emp-radio">Emplacement</label>
          </div>
        </div>
        <form id="add-product-form">
          <h3>Ajouter un produit</h3>
          <div>
            <label for="code-bare">EAN</label>
            <input id="code-bare" type="text" placeholder="1234567890123" />
          </div>
          <div>
            <label for="code-ref">Référence</label>
            <input id="code-ref" type="text" placeholder="651AUT059" />
          </div>
          <div>
            <label for="emplacement">Emplacement</label>
            <input id="emplacement" type="text" placeholder="A012" />
          </div>
          <button id="btn-add-code">Ajouter</button>
        </form>
        <!-- </div> -->
        <form id="add-emplacement-form">
          <h3>Ajouter un emplacement</h3>
          <div>
            <label for="emplacement-input">Emplacement</label>
            <input type="text" id="emplacement-input" placeholder="651AUT059" />
          </div>
          <button id="btn-add-emplacement">Ajouter</button>
        </form>
      </div>
    </section>
    <!-- <section class="btn-open-pop-up">
      <button id="btn-open-pop-up">+</button>
    </section> -->

    <section id="bottom-menu">
      <div class="container">
        <div class="add">
          <img id="btn-open-pop-up" src="./assets/add-icon.png" />
        </div>
        <div class="ean">
          <!-- <a href="codes.html"> -->
          <img id="show-list-code" src="./assets/barre-code-icon.png" />
          <!-- </a> -->
        </div>
        <div class="emp">
          <!-- <a href="emplacements.html"> -->
          <img id="show-list-emplacement" src="./assets/tiroir-icon.png" />
          <!-- </a> -->
        </div>
        <div class="his">
          <!-- <a href="emplacements.html"> -->
          <img id="show-list-history" src="./assets/history-icon.png" />
          <!-- </a> -->
        </div>
      </div>
    </section>

    <footer>
      <div class="copyright">
        <a href="https://elgallouchi.github.io" target="_blank">
          ELGALLOUCHI _ v 1.0.3
        </a>
      </div>
    </footer>
    <script src="script/main.js"></script>
    <script src="script/btn.js"></script>
    <script src="script/historySearch.js"></script>
    <script src="script/delete.js"></script>
    <script src="script/selectForm.js"></script>
    <script src="script/emplacementsVides.js"></script>
    <script src="script/codes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  </body>
</html>
